<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWCOIN App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Open Screen -->
        <div id="openScreen" class="screen">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="showSignup()">Signup</button>
            <button onclick="resetPassword()">Forgot Password</button>
            <p id="loginFeedback" class="feedback"></p>
        </div>

        <!-- Signup Screen -->
        <div id="signupScreen" class="screen" style="display:none;">
            <h2>Signup</h2>
            <input type="text" id="signupName" placeholder="Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            <button onclick="signup()">Submit</button>
            <button onclick="showOpenScreen()">Back</button>
            <p id="signupFeedback" class="feedback"></p>
        </div>

        <!-- Reward Screen -->
        <div id="rewardScreen" class="screen" style="display:none;">
            <h2>Rewards</h2>
            <input type="text" id="rewardName" placeholder="Name" required>
            <input type="email" id="rewardEmail" placeholder="Email" required>
            <input type="text" id="voucherCode" placeholder="Voucher Code" required>
            <input type="text" id="walletAddress" placeholder="Wallet Address" required>
            <input type="text" id="businessName" placeholder="Business Name" required>
            <input type="email" id="businessEmail" placeholder="Business Email" required>
            <button onclick="submitReward()">Submit</button>
            <button onclick="showOpenScreen()">Back</button>
            <p id="rewardFeedback" class="feedback"></p>
        </div>

        <!-- Transaction Screen -->
        <div id="transactionScreen" class="screen" style="display:none;">
            <h2>Transaction</h2>
            <p id="transactionData">Reward data goes here. Please allow a few days to process the voucher. Thank you.</p>
            <button onclick="showRewardScreen()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
